<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>自動スクロールビューア（div版・長文対応）</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #controls {
      padding: 10px;
      background: #2c2c2c;
      color: #f0f0f0;
      display: flex;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    #speedRange {
      margin: 0 10px;
    }

    #scrollContainer {
      flex: 1;
      overflow-y: auto;
      background-color: #121212;
    }

    #textInput {
      width: 100%;
      min-height: 100%;
      padding: 20px;
      font-size: 18px;
      line-height: 1.6;
      overflow-wrap: break-word;
      outline: none;
      background-color: #121212;
      color: #f0f0f0;
      font-family: sans-serif;
    }

    button {
      background-color: #444;
      color: #f0f0f0;
      border: none;
      padding: 5px 10px;
      margin-left: 5px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #666;
    }

    input[type=range] {
      accent-color: #888;
    }
  </style>
</head>
<body>
  <div id="controls">
    速度: <input type="range" id="speedRange" min="1" max="20" value="5" />
    <button onclick="startScroll()">▶ 開始</button>
    <button onclick="stopScroll()">■ 停止</button>
  </div>

  <div id="scrollContainer">
    <div id="textInput" contenteditable="true" spellcheck="false">
      ここに文章を入力してください。
    </div>
  </div>

  <script>
    let scrollInterval = null;

    function startScroll() {
      if (scrollInterval) return;
      const speed = parseInt(document.getElementById('speedRange').value);
      scrollInterval = setInterval(() => {
        const text = document.getElementById('scrollContainer');
        text.scrollTop += 1;
      }, 1000 / speed);
    }

    function stopScroll() {
      clearInterval(scrollInterval);
      scrollInterval = null;
    }

    document.getElementById('speedRange').addEventListener('input', function () {
      if (scrollInterval) {
        stopScroll();
        startScroll();
      }
    });
  </script>
</body>
</html>
